- name: Change state
  arista.eos.eos_interfaces:
    config:
      - name: '{{ item }}'
        enabled: '{{ eos_interface_state.enabled }}'
    state: merged
  loop: '{{ eos_interface_state.interfaces }}'
  retries: 3
  delay: 5
  until: arista_intf_state is not failed
  register: arista_intf_state
    
